<!DOCTYPE html>
<html>
<head>
    <title>会員登録フォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 16px; /* 基本のフォントサイズを大きくする */
            margin: 1em;
            padding: 0;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        form div {
            margin-bottom: 0.75em;
        }
        label {
            display: block;
            margin-bottom: 0.25em;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%; /* 親要素いっぱいに広げる */
            padding: 0.5em;
            font-size: 1.0em; /* input内の文字も大きく */
        }
        button {
            padding: 0.5em 1em;
            font-size: 1.0em;
        }
    </style>
</head>
<body>
    <h1>会員登録フォーム</h1>
    <form action="/register" method="post">
        <input type="hidden" name="line_user_id" value="{{ user_id }}">
        <div>
            <label for="name">名前 (必須):</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="region">地域 (必須):</label>
            <input type="text" id="region" name="region" required>
        </div>
        <div>
            <label for="email">メールアドレス (任意):</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="phone_number">電話番号 (任意):</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>
        <button type="submit">登録</button>
    </form>
</body>
</html>
