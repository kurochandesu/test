<!DOCTYPE html>
<html>
<head>
    <title>会員証</title>
    <style>
        body { font-size: 16px; }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .card {
            border: 2px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .member-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>会員証</h1>
        <div class="card">
            <img src="{{ url_for('static', filename='member_card.jpg') }}" alt="会員証" class="member-image">
            <p>名前: {{ name }}</p>
            <p>地域: {{ region }}</p>
            <p>会員番号: {{ member_number }}</p>
        </div>
    </div>
</body>
